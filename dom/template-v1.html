<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <div class="container">
        <div class="row">
        <div class="col-md-12">
            <h1>{{ message }}</h1>
            <p>{{ changeMessage() }}</p>
        </div>
        </div>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        methods: {
            changeMessage: function() {
                return Math.random() > 0.5 ? 'Hello Vue!' : 'Hello World!';
            }
        }
    })
</script>
